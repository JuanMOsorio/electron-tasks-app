<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <title>New Task</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="mt-2">New Task</h1>
    <form class="mt-4">
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Task Name" autofocus required>
      </div>
      <div class="form-group">
        <input type="text" id="user" class="form-control" placeholder="Task User" required>   
      </div>
      <div class="form-group">
        <input type="text" id="description" class="form-control" placeholder="Task Description" required>   
      </div>
      <button class="btn btn-success btn-block">
        SAVE
      </button>
    </form>
  </div>
  
  <script src="js/new_task.js"></script>

</body>
</html>
